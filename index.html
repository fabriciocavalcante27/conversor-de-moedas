<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500&family=Nunito:wght@500&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>JV -Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="./assets/logo 1.png" alt="logo1">
    

<main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>
    </label>

    <label>
        Converter <b>para</b>
        <select>
            <option>US$ Dólar americano</option>
        </select>
    </label>

    <label>
        Valor
        <input class="input-currency" placeholder="R$10.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
        <div class="currency-box">
            <img src="./assets/brasil 2.png" alt="brasil 2">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Vector.png" alt="vector">

        <div class="currency-box">
            <img src="./assets/estados-unidos (1) 1.png" alt="estados-unidos (1)">
            <p class="currency">Dólar</p>
            <p class="currency-value">U$0,00</p>
        </div>
    </section>

</main>


</body>
<script src="./script.js"></script>

</html>
